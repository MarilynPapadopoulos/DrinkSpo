<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Drinkspo</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/site.webmanifest">
</head>
<body>
<div class="parallax">
<div class="wrapper">

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!--Heading, Page Title, Date, Hamburger Menu-->
                <div class="row">
                    <div class="col">
                        <div id="page-title" class="row">
                            <img src="./assets/images/logo.png">
                        </div>
                        <div class="row" id ="controls">
                            <!-- <div id="calendar" class="col calendar">New Calendar Event</div> -->
                            <div id="current-date" class="col title-text center-align"><h3>Date</h3></div>
                            <!-- <div id="menu" class="col menu">Menu</div> -->

                            <div id="settings" class= "col settings">Settings
                                
                                
                                <!-- Modal Trigger
                                <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
                                     -->
                                <!-- Modal Structure -->
                                <div id="modal1" class="modal">
                                    <div class="modal-content">
                                    <h4>Modal Header</h4>
                                    <p>Are you 19 years of age or older?</p>
                                    </div>
                                    <div class="modal-footer">
                                    <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="btn-yes">Yes</a>
                                    <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="btn-no">No</a>
                                    </div>
                                </div>

                            </div> 


                        </div>             
                    </div>
                </div>

                <!--Main content, Title, Image, Recipe-->
                <div class="row cent" id="results-display">
                    <div id="history" class="col-md-3 history">
                        <h3>Search History</h3>
                        <div class="list-group .hide-on-small-only" id ="drink-history">
                            <ul id="history-list">
                            </ul>
                        </div>
                    </div>
                    <div class="col">
                        <div id="display-title" class="row"></div>
                        <div class="center-align" id="buttons-div">
                        <a class="waves-effect waves-light btn-small section center-align" id="beer-btn">Beer Randomizer</a>
                        <a class="waves-effect waves-light btn-small section center-align" id="cocktail-btn">Cocktail Randomizer</a>
                        <a class="waves-effect waves-light btn-small section center-align" id="non-alc-btn">Non-Alcoholic</a>
                        </div>
                        <div class="row">
                            <div id="display-image" class="col-md-auto center">
                            </div>
                            <div id="display-text" class="col">
                            </div>
                        </div>
                        <div id="trivia-title" class="row">
                            <div id="trivia-text" class="col">
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
                    
                <!--Send Email-->
                <div id="email-div" class="row-md #4a148c center-align">Send as Email
                    <form id="target" autocomplete="on">
                        <input type="email" id="email" placeholder="Send this drink to a friend">
                        <input type="submit" value="Send Email" class="waves-effect waves-light btn-small section center-align">
                    </form>
                </div>

                <!--Footer, Team Awesome-->
                <div id="footer-div" class="row center-align"><h5>Made with <img class="center-align" src="./assets/images/MagicHat.png">by Awesome Possums Â©2021</h5>   
                <h6>API Credit to <a href="https://www.thecocktaildb.com/">The Cocktail DB</a>
                    <a href="https://punkapi.com/">Punk API</a>
                    <a href="https://byabbe.se/">Wikipedia, On this Day</a></h6>
                </div>

            </div>
        </div>
    </div>
  <!-- Add jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="./assets/js/script.js"></script>
</div>
</div>
</body>
</html>
